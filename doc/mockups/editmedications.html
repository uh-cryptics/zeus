<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Base</title>
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" 
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" 
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

</head>
<body>
<div class="ui modal">
  <div class="header center">Edit Inventory - Medications</div>
  <div class="content">
    <form class="ui form">
        <div class="field">
          <label>Type</label>
          <select class="ui fluid dropdown">
            <option>Allergy & Cold Medicines</option>
            <option>Analgesics/Anti-inflammatory</option>
            <option>Anti-hypertensives</option>
            <option>Anti-microbials</option>
            <option>Cardiac/Cholesterol</option>
            <option>Dermatologic Preparations</option>
            <option>Diabetes Meds</option>
            <option>Ear and Eye Preparations</option>
            <option>Emergency Kit</option>
            <option>GI Meds</option>
            <option>GYN Meds</option>
            <option>Pulmonary</option>
            <option>Smoking Cessation</option>
            <option>Vitamins and Supplements</option>
          </select>
        </div>
      <div class="field">
        <label>Name</label>
        <select class="ui fluid dropdown">
          <option value="acetaminophen">Acetaminophen</option>
          <option value="ibuprofen">Ibuprofen</option>
          <option value="oxymetazoline">Oxymetazoline</option>
          <option value="gabapentin">Gabapentin</option>
          <option value="amoxicillin">Amoxicillin</option>
        </select>
      </div>
      <div class="three fields">
        <div class="field">
          <label>Location</label>
          <select class="ui fluid dropdown">
            <option value="case1">Case 1</option>
            <option value="case2">Case 2</option>
            <option value="case3">Case 3</option>
            <option value="case4">Case 4</option>
          </select>
        </div>
        <div class="field">
          <label>Amount</label>
          <input type="number" name="amount">
        </div>
        <div class="six wide field">
          <label>Expiration</label>
          <div class="three fields">
            <div class="field">
              <select class="ui fluid search dropdown" name="expire month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="field">
              <input type="text" name="expire day" maxlength="4" placeholder="Day">
            </div>
            <div class="field">
              <input type="text" name="expire year" maxlength="4" placeholder="Year">
            </div>
          </div>
        </div>
      </div>
      <div class="three fields">
        <div class="field">
          <label>Reserves Amount</label>
          <input type="number" name="amount">
        </div>
        <div class="six wide field">
          <label>Reserves Expiration</label>
          <div class="three fields">
            <div class="field">
              <select class="ui fluid search dropdown" name="card[expire-month]">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="field">
              <input type="text" name="expire day" maxlength="4" placeholder="Day">
            </div>
            <div class="field">
              <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <button>Edit</button></a>
    <a href="editinventory.html"><button>Cancel</button></a>
  </div>
</div>
  <script>
    $('.ui.modal').modal('show');
  </script>
</body>
</html>
